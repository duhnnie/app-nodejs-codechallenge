version: "3.7"
services:
  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=yapeuser
      - POSTGRES_PASSWORD=yapassword
      - POSTGRES_DB=yape
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.3
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-enterprise-kafka:5.5.3
    depends_on: [zookeeper]
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
    ports:
      - 9092:9092

  kafka-init:
    image: confluentinc/cp-enterprise-kafka:5.5.3
    depends_on:
      kafka:
        condition: service_started
    environment:
      TOPICS: "yape_pending"
      REPLICATION_FACTOR: "1"
      PARTITIONS_COUNT: "14"
      ZOOKEEPER_HOST_PORT: "zookeeper:2181"
    command: ["/bin/bash", "-C", "./create-topics.sh"]
    volumes:
      - type: bind
        source: ./scripts/create-topics.sh
        target: /create-topics.sh
    init: true

  schema-registry:
    image: confluentinc/cp-schema-registry:5.5.3
    depends_on:
      - zookeeper
      - kafka
    ports:
      - 8081:8081
    environment:
      # SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "localhost:9092"
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: "zookeeper:2181"
